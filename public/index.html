<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>我的笔记本</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            animation: fadeIn1 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn1 {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        #app {
            /* display: none; */
            padding: 8px;
            width: 95%;
            height: 100vh;
            height: 100dvh;
            max-width: 800px;
            margin: 0 auto;
        }

        #app button {
            display: block;
            width: 100px;
            padding: 6px;
            margin-bottom: 10px;
            background-color: #c2e3ff;
            border-radius: 8px;
            border: 1px solid #00000020;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        #app button:hover {
            background-color: #91ccff;
        }

        .note {
            cursor: default;
            padding: 5px 10px;
            margin: 6px 0;
            border-radius: 10px;
            width: fit-content;
            transition: all 0.3s ease;
        }

        .note:hover {
            background-color: #d2f1ff;
        }

        textarea {
            width: 100%;
            height: 80px;
        }


        #noteditor,
        #notedisplay {
            display: none;
            flex-direction: column;
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            padding: 15px;
            margin: 0 auto;
            background-color: #fff;
            width: 100vw;
            max-width: 800px;
            height: 100vh;
            height: 100dvh;
            /* animation: fadeIn1 0.4s cubic-bezier(0.4, 0, 0.2, 1); */
        }

        #noteditor .title,
        #notedisplay .title {
            display: flex;
            gap: 8px;
            /* align-items: center; */
            /* justify-items: center; */
            margin-bottom: 10px;
        }

        #noteditor input,
        #notedisplay h3 {
            display: block;
            margin-right: auto;

        }

        #noteditor button,
        #notedisplay button {
            padding: 3px 8px;
            display: block;
            /* margin-left: auto; */
            width: 60px;
            height: 30px;
        }

        #noteditor input,
        #noteditor textarea {
            padding: 6px 10px;
            outline: none;
            border: 1px solid #00000080;
            border-radius: 5px;
        }

        #noteditor textarea {
            resize: none;
            flex: 1;
            font-family: sans-serif;
            padding: 10px;
            border-radius: 6px;
            width: 100%;
        }
    </style>
</head>

<body>

    <div id="app">
        <button onclick="editornote()">AddNote</button>
        <div id="notes"></div>
    </div>
    <div id="notedisplay"></div>
    <div id="noteditor"></div>
    <script>
        let notes = [];
        // let notes = [
        //     { "id": "123", "title": "新建文章", "content": "hello" },
        //     { "id": "456", "title": "新建文章2", "content": "000000000000000000000000000000000000000000" }
        // ];

        async function login() {
            const res = await fetch("/api/notes");
            if (res.status === 401) return;
            notes = await res.json();
            document.getElementById("app").style.display = "block";
            renderNotes();
        }
        login();

        function renderNotes() {
            console.log(notes)
            document.getElementById('noteditor').style.display = 'none';
            document.getElementById('notedisplay').style.display = 'none';
            const container = document.getElementById("notes");
            container.innerHTML = "";
            notes.forEach((note, index) => {
                const div = document.createElement("div");
                div.className = "note";
                div.addEventListener('click', () => { displaynote(note) });
                div.innerText = `${index + 1}. ${note.title}`;
                container.appendChild(div);
            });
        };
        // renderNotes();
        function displaynote(note) {
            const div = document.getElementById('notedisplay');
            div.innerHTML = '';
            div.style.display = 'block';
            const title = document.createElement("div");
            title.classList.add('title')
            const h3 = document.createElement("h3");
            h3.innerText = note.title;
            const edtbtn = document.createElement("button");
            edtbtn.innerText = '编辑';
            edtbtn.addEventListener('click', () => { editornote(note) });
            const delbtn = document.createElement("button");
            delbtn.innerText = '删除';
            delbtn.addEventListener('click', () => { deleteNote(note.id) });
            const clsbtn = document.createElement("button");
            clsbtn.innerText = '关闭';
            clsbtn.addEventListener('click', () => { div.style.display = 'none' });
            title.appendChild(h3);
            title.appendChild(edtbtn);
            title.appendChild(delbtn);
            title.appendChild(clsbtn);
            const p = document.createElement("p");
            p.innerText = note.content;
            div.appendChild(title)
            div.appendChild(p)
        }
        function editornote(note) {
            if (!note) note = { "id": "", "title": "", "content": "" };
            const div = document.getElementById('noteditor');
            div.innerHTML = '';
            div.style.display = 'flex';
            const title = document.createElement("div");
            title.classList.add('title')
            const input = document.createElement("input");
            input.id = 'notetitle';
            input.value = note.title;
            const edtbtn = document.createElement("button");
            edtbtn.innerText = '提交';
            edtbtn.addEventListener('click', () => { pushNote(note.id) });
            const clsbtn = document.createElement("button");
            clsbtn.innerText = '关闭';
            clsbtn.addEventListener('click', () => { div.style.display = 'none' });
            title.appendChild(input);
            title.appendChild(edtbtn);
            title.appendChild(clsbtn);
            const textarea = document.createElement("textarea");
            textarea.id = 'notecontent';
            textarea.value = note.content;
            div.appendChild(title)
            div.appendChild(textarea)
        }

        async function pushNote(id1) {
            const id = id1 || Date.now().toString();
            const title = document.getElementById('notetitle').value;
            const content = document.getElementById('notecontent').value;
            if (!title || !content) return;
            const initialNotes = [...notes];

            const index = notes.findIndex(note => note.id === id);
            if (index !== -1) {
                notes[index].title = title;
                notes[index].content = content;
            } else {
                notes.push({ id, title, content });
            };

            const saveSuccessful = await saveNotes();
            // const saveSuccessful = '00';
            if (saveSuccessful) {
                renderNotes();
                const note = notes.find(n => n.id === id);
                displaynote(note);
            } else {
                notes = initialNotes;
            }
        }

        async function deleteNote(id) {
            const userConfirmed = confirm('您确定要删除吗？');
            if (!userConfirmed) return;
            const initialNotes = [...notes];
            notes = notes.filter(note => note.id !== id);
            const saveSuccessful = await saveNotes();
            if (saveSuccessful) {
                renderNotes();
            } else {
                notes = initialNotes;
            }
        }



        async function saveNotes() {
            document.body.style.cursor = 'wait';
            try {
                const response = await fetch("/api/notes", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(notes)
                });

                if (response.ok) {
                    return true;
                } else {
                    const errorData = await response.text();
                    console.error(`Save failed with status ${response.status}:`);
                    alert(`保存失败：${response.status}`);
                    return false;
                }
            } catch (error) {
                console.error("Network or fetch error during save:", error);
                alert("保存失败！请检查您的网络连接。");
                return false;
            } finally {
                document.body.style.cursor = 'default';
            }
        }
    </script>
</body>

</html>
