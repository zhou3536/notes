<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="md.css">
    <script src="marked.umd.js"></script>
</head>

<body>

    <div id="app">
        <button onclick="editornote()">AddNote</button>
        <div id="notes"></div>
    </div>
    <div id="notedisplay" class="notedisplay"></div>
    <div id="noteditor" class="noteditor"></div>
    <div class="loader" id="loader"></div>
    <script>
        let notes = [];
        const loader = document.getElementById('loader');
        const noteditorBOX = document.getElementById('noteditor');
        const notedisplayBOX = document.getElementById('notedisplay');
        const container = document.getElementById("notes");
        async function login() {
            try {
                loader.style.display = 'block';
                // const res = await fetch("1.json");  // test
                const res = await fetch("/api/notes?key=AllNotes");
                if (res.status === 401) return;
                notes = await res.json();
                document.getElementById("app").style.display = "block";
                renderNotes();
            } finally {
                loader.style.display = 'none';
            }
        }
        login();

        function renderNotes() {
            noteditorBOX.style.display = 'none';
            notedisplayBOX.style.display = 'none';
            container.style.display = 'block';
            container.innerHTML = "";
            notes.forEach((note, index) => {
                const div = document.createElement("div");
                div.className = "note";
                div.addEventListener('click', () => { renderNote(note.id) });
                div.innerText = `${index + 1}. ${note.title}`;
                container.appendChild(div);
            });
            HashChange();
        };

        async function renderNote(id) {
            if (!id) return;
            window.location.hash = id;
            loader.style.display = 'block';
            notedisplayBOX.innerHTML = '';
            notedisplayBOX.style.display = 'block';
            try {
                const res = await fetch(`/api/notes?key=note:${id}`);
                if (res.ok) {
                    note = await res.json();
                } else {
                    note = { id, title: "加载失败", content: `加载失败，错误${res.status}` };
                }
            } catch (err) {
                note = { id, title: "加载失败", content: `加载失败，网络错误：${err.message}` };
            } finally {
                loader.style.display = 'none';
            }
            const title = document.createElement("div");
            title.classList.add('title')
            const h3 = document.createElement("h3");
            h3.innerText = note.title;
            const edtbtn = document.createElement("button");
            edtbtn.innerText = '编辑';
            edtbtn.addEventListener('click', () => { editornote(note) });
            const delbtn = document.createElement("button");
            delbtn.innerText = '删除';
            delbtn.addEventListener('click', () => { deleteNote(note.id) });
            const clsbtn = document.createElement("button");
            clsbtn.innerText = '关闭';
            clsbtn.addEventListener('click', () => { notedisplayBOX.style.display = 'none'; window.location.hash = "" });
            title.appendChild(h3);
            title.appendChild(edtbtn);
            title.appendChild(delbtn);
            title.appendChild(clsbtn);
            const mddiv = document.createElement("div");
            mddiv.classList.add('markdown-body');
            mddiv.innerHTML = marked.parse(note.content);
            notedisplayBOX.appendChild(title)
            notedisplayBOX.appendChild(mddiv)
        }
        function editornote(note) {
            if (!note) note = { "id": "", "title": "", "content": "" };
            noteditorBOX.innerHTML = '';
            noteditorBOX.style.display = 'flex';
            const title = document.createElement("div");
            title.classList.add('title')
            const input = document.createElement("input");
            input.placeholder = "输入标题..."
            input.id = 'notetitle';
            input.value = note.title;
            const sumbtn = document.createElement("button");
            sumbtn.innerText = '提交';
            sumbtn.addEventListener('click', () => { pushNote(note.id) });
            const clsbtn = document.createElement("button");
            clsbtn.innerText = '关闭';
            clsbtn.addEventListener('click', () => { noteditorBOX.style.display = 'none' });
            const prvbtn = document.createElement("button");
            prvbtn.innerText = '预览';
            prvbtn.addEventListener('click', () => { previewnote() });
            title.appendChild(input);
            title.appendChild(prvbtn);
            title.appendChild(sumbtn);
            title.appendChild(clsbtn);
            const textarea = document.createElement("textarea");
            textarea.placeholder = "输入内容..."
            textarea.id = 'notecontent';
            textarea.value = note.content;
            noteditorBOX.appendChild(title)
            noteditorBOX.appendChild(textarea)
        }
        function previewnote() {
            const titletext = document.getElementById('notetitle').value;
            const contentext = document.getElementById('notecontent').value;
            if (!contentext) return;
            const div = document.createElement("div");
            div.classList.add('notedisplay');
            div.style.display = 'block';
            const title = document.createElement("div");
            title.classList.add('title');
            const h3 = document.createElement("h3");
            h3.innerText = titletext;
            const clsbtn = document.createElement("button");
            clsbtn.innerText = '关闭';
            clsbtn.addEventListener('click', () => { div.remove() });
            title.appendChild(h3);
            title.appendChild(clsbtn);
            const mddiv = document.createElement("div");
            mddiv.classList.add('markdown-body');
            mddiv.innerHTML = marked.parse(contentext);
            div.appendChild(title);
            div.appendChild(mddiv);
            document.body.appendChild(div);
        }
        async function pushNote(id1) {
            const id = id1 || Date.now().toString();
            const title = document.getElementById('notetitle').value;
            const content = document.getElementById('notecontent').value;
            if (!title || !content) return;

            const saveSuccessful = await saveNotes(id, title, content);
            // const saveSuccessful = true; //test
            if (saveSuccessful) {
                const index = notes.findIndex(note => note.id === id);
                if (index !== -1) {
                    notes[index].title = title;
                } else {
                    notes.push({ id, title });
                };
                renderNotes();
            };
        };

        async function saveNotes(id, title, content) {
            if (!id || !title || !content) return;
            loader.style.display = 'block';
            try {
                const response = await fetch("/api/notes", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ id, title, content })
                });

                if (response.ok) {
                    return true;
                } else {
                    console.error(`Save failed with status ${response.status}:`);
                    alert(`保存失败：${response.status}`);
                    return false;
                }
            } catch (error) {
                console.error("Network or fetch error during save:", error);
                alert("保存失败！请检查您的网络连接。");
                return false;
            } finally {
                loader.style.display = 'none';
            }
        };

        async function deleteNote(id) {
            const userConfirmed = confirm('您确定要删除吗？');
            if (!userConfirmed) return;
            if (!id) return;
            loader.style.display = 'block';
            try {
                const response = await fetch("/api/notes", {
                    method: "DELETE",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ id })
                });
                if (response.ok) {
                    notes = notes.filter(note => note.id !== id);
                    renderNotes();
                } else {
                    console.error(`Delete failed with status ${response.status}:`);
                    alert(`删除失败：${response.status}`);
                }
            } catch (error) {
                console.error("Network or fetch error during delete:", error);
                alert("删除失败！请检查您的网络连接。");
                notes = initialNotes;
            } finally {
                loader.style.display = 'none';
            }
        };

        function HashChange() {
            const id = window.location.hash.slice(1);
            if (!id) return;
            const note = notes.find(note => note.id === id);
            if (note) renderNote(id);
        };
    </script>
</body>

</html>
